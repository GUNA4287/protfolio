<script>
const codeBlock = document.getElementById('fileContent');

/* Detect language */
function getLang(ext) {
    if (ext === "xml" || ext === "html") return "language-markup";
    if (ext === "cs") return "language-csharp";
    return "language-none";
}

/* Load file */
function loadFile(filePath) {
    const ext = filePath.split('.').pop();
    codeBlock.className = getLang(ext);

    fetch(filePath)
        .then(r => r.text())
        .then(text => {
            codeBlock.textContent = text;
            Prism.highlightElement(codeBlock);
        })
        .catch(() => codeBlock.textContent = "âš  File not found");
}

/* Desktop click */
document.querySelectorAll('#fileList a').forEach(link => {
    link.addEventListener('click', (e) => {
        e.preventDefault();
        loadFile(link.dataset.file);

        document.querySelectorAll('#fileList .list-group-item')
            .forEach(i => i.classList.remove('active'));

        link.parentElement.classList.add('active');
    });
});

/* Mobile dropdown */
document.getElementById("mobileFileDropdown").addEventListener("change", function () {
    const file = this.options[this.selectedIndex].dataset.file;
    loadFile(file);
});
</script>
