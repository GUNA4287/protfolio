        /* ========================================

        .navbar {

            padding: 10px 0;
            transition: all 0.3s ease;
        }

        .navbar .container-fluid {
            max-width: 100%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            position: relative;
        }

        .navbar-brand {
            font-size: 2.5rem;
            color: rgb(247, 0, 255) !important;
            font-weight: bolder;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-left: 10px;
            margin-bottom: 0;
            white-space: nowrap;
        }

        nav a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #4bf9ac;
        }

        .navbar-toggler {
            border: none;
            background: transparent;
            color: #4bf9ac;
            cursor: pointer;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        .navbar-toggler:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(75, 249, 172, 0.3);
            border-radius: 4px;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%234bf9ac' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            width: 24px;
            height: 24px;
        }

        .navbar-collapse {
            position: static;
            background-color: transparent;
            border: none;
            padding: 0;
        }

        .navbar-nav {
            display: flex;
            flex-direction: row;
            gap: 0;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav-item {
            list-style: none;
        }

        .nav-link {
            color: #fff !important;
            font-weight: bold;
            padding: 8px 15px !important;
            font-size: 1rem;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .nav-link:hover {
            color: #4bf9ac !important;
        }

        .nav-link.active {
            color: rgb(247, 0, 255) !important;
        }

        .sticky-top {
            position: sticky;
            top: 0;
            z-index: 999;
            background: #010127;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* ========================================
           FOOTER STYLES
           ======================================== */

        footer {
            color: yellow;
            background-color: #010127;
            font-size: clamp(0.75rem, 2vw, 1rem);
            padding: 20px 15px;
            margin-top: 40px;
            border-top: 1px solid rgba(75, 249, 172, 0.2);
        }

        footer p {
            margin: 10px 0;
        }

        .list-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .list-inline-item {
            list-style: none;
            margin: 0;
        }

        .list-inline-item a {
            color: yellow;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
        }

        .list-inline-item a:hover {

        }

        footer img {

        /* ========================================
           RESPONSIVE DESIGN - TABLET (768px)
           ======================================== */

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.75rem;
            }

            nav a {
                margin-right: 10px;
                font-size: 0.9rem;
            }

            .nav-link {

        /* ========================================
           RESPONSIVE DESIGN - MOBILE (576px)
           ======================================== */

        @media (max-width: 576px) {
            html {

                text-align: center;
            }


            .navbar-collapse.show {
                opacity: 1;
                visibility: visible;
            }

            .navbar-nav {
                flex-direction: column;
                gap: 10px;
            }

            .nav-link {
                padding: 8px 0 !important;
                font-size: 0.95rem;
                display: block;
            }

            footer {
                padding: 15px 10px;
            }

            footer .row {
                text-align: center;
            }

            .list-inline {
                flex-direction: column;
                gap: 8px;
                align-items: center;
            }

            .list-inline-item {
                width: 100%;
            }

            footer img {
                margin-left: 0 !important;
            }
        }

        /* ========================================

        /* ========================================

        }

        img {
            max-width: 100%;
            height: auto;
        }

        body, html {
            max-width: 100vw;
            overflow-x: hidden;
        }
    </style>
