<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hidan AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      height: 90vh;
      border-radius: 16px;
      display: none; /* hidden until login success */
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    header {
      background: rgba(51, 65, 85, 0.9);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      border-radius: 16px 16px 0 0;
    }

    header h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
    }

    .menu-btn {
      background: #3b82f6;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      margin-right: 8px;
    }

    header button.clear-btn {
      background: #ef4444;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .chat-box {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .msg.user {
      background: #3b82f6;
      align-self: flex-end;
    }

    .msg.assistant {
      background: #47576dc5;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      margin-bottom: 1%;
      padding: 12px;
      background: rgba(51, 65, 85, 0.9);
      flex-shrink: 0;
      gap: 8px;
      border-radius: 0 0 16px 16px;
    }

    @media (max-width: 768px) {
      .input-area {
        margin-bottom: 15%;
      }
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    .input-area button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-area button:hover {
      background: #2563eb;
    }

    /* Globe canvas */
    #bg-globe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Sidebar custom styling */
    .offcanvas {
      background: rgba(15, 23, 42, 0.95);
      color: white;
    }
    .offcanvas h5 {
      color: cyan;
      margin-bottom: 1rem;
    }
    .chat-history {
      max-height: 60vh;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .chat-history p {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 6px 0;
    }

    /* Modal chat styling */
    .modal .msg.user { background: #3b82f6; padding: 8px; border-radius: 10px; margin-bottom: 5px; color:white;}
    .modal .msg.assistant { background: #47576dc5; padding: 8px; border-radius: 10px; margin-bottom: 5px; color:white;}
  </style>
</head>
<body>
  <!-- 3D Globe -->
  <canvas id="bg-globe"></canvas>

  <!-- Sidebar Offcanvas -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="menuSidebar">
    <div class="offcanvas-header">
      <h5>üìÇ Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <h6>üë§ User Account</h6>
      <p id="userDetails">Username: demo<br>Email: demo@mail.com</p>
      <hr>
      <h6>üí¨ Chat Histoy</h6>
<button class="btn btn-info btn-sm mb-2" id="viewChatBtn" type="button" style=" background-color: rgba(95, 171, 221, 0.892);">View Chat</button>
      <div id="chatHistory" class="chat-history"></div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white border-0 rounded-4 shadow-lg">
        <div class="modal-header border-0">
          <h5 class="modal-title">üîê Login to Hidan AI</h5>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" id="loginUser" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPass" required>
            </div>
            <div id="loginError" class="text-danger small"></div>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Login</button>
              <button class="btn px-4 py-2 rounded-pill fw-bold shadow-sm" 
        style="background:#f7951e2c; color:#fff;" 
        onclick="window.location.href='/'">
  ‚ú® back
</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat UI -->
  <div class="chat-container">
    <header>
      <div>
        <button class="menu-btn" data-bs-toggle="offcanvas" data-bs-target="#menuSidebar">‚ò∞ Menu</button>
        <h2>ü§ñ Hidan AI   </h2>
      </div>
      <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
    </header>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area mb-5">
      <input type="text" id="question" placeholder="Type your question..." onkeypress="if(event.key==='Enter') askAI()">
      <button onclick="askAI()">Send</button>
    </div>
  </div>

  <!-- Chat History Modal -->
  <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="chatModalLabel">üìù Your Chat History</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="chatModalBody" style="max-height:70vh; overflow-y:auto;">
          <p class="text-muted">Loading...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // === Globe Animation ===
    const canvas = document.getElementById("bg-globe");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const geometry = new THREE.SphereGeometry(5, 32, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true });
    const globe = new THREE.Mesh(geometry, material);
    scene.add(globe);
    camera.position.z = 12;
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.002;
      globe.rotation.x += 0.001;
      renderer.render(scene, camera);
    }
    animate();
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === Login Logic ===
    document.addEventListener("DOMContentLoaded", () => {
      const modal = new bootstrap.Modal(document.getElementById("loginModal"));
      modal.show();

      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("loginUser").value.trim();
        const password = document.getElementById("loginPass").value.trim();

        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (data.success) {
          modal.hide();
          document.querySelector(".chat-container").style.display = "flex";
          document.getElementById("userDetails").innerHTML = 
            `Username: ${data.user.username}<br>Email: ${data.user.email}`;
          loadHistory(); // load saved chats
        } else {
          document.getElementById("loginError").innerText = "‚ùå " + data.error;
        }
      });
    });

    // === Chat Functions ===
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      if (!question) return;
      addMessage("user", question);
      document.getElementById("question").value = "";
      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await response.json();
      if (data.answer) {
        typeMessage("assistant", formatAIResponse(data.answer));
        saveToHistory(question, data.answer);
      } else {
        addMessage("assistant", "‚ö†Ô∏è " + data.error);
      }
    }

    function formatAIResponse(text) {
      let formatted = text.replace(/\n\s*\n/g, "</p><p>");
      formatted = "<p>" + formatted + "</p>";
      formatted = formatted.replace(/Important:/gi, "‚ö° <b>Important:</b>");
      formatted = formatted.replace(/Note:/gi, "üìù <b>Note:</b>");
      formatted = formatted.replace(/Tip:/gi, "üí° <b>Tip:</b>");
      return formatted;
    }

    function addMessage(role, text) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = "msg " + role;
      msg.innerHTML = `<div>${text}</div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function typeMessage(role, text) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = "msg " + role;
      chatBox.appendChild(msg);
      let i = 0;
      function typing() {
        if (i < text.length) {
          msg.innerHTML = `<div>${text.substring(0, i + 1)}</div>`;
          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          setTimeout(typing, 15);
        }
      }
      typing();
    }

    async function clearChat() {
      await fetch("/clear", { method: "POST" });
      document.getElementById("chat-box").innerHTML = "";
      document.getElementById("chatHistory").innerHTML = "";
    }

    // === Save chat to sidebar history ===
    function saveToHistory(question, answer) {
      const historyDiv = document.getElementById("chatHistory");
      const entry = document.createElement("p");
      entry.innerHTML = `<b>You:</b> ${question}<br><b>AI:</b> ${answer}`;
      historyDiv.appendChild(entry);
    }

    // === Load saved chat history from DB ===
    async function loadHistory() {
      const res = await fetch("/history-json");
      const data = await res.json();
      const historyDiv = document.getElementById("chatHistory");
      historyDiv.innerHTML = "";
      data.history.forEach(msg => {
        const p = document.createElement("p");
        p.innerHTML = `<b>${msg.role === 'user' ? 'You' : 'AI'}:</b> ${msg.content}`;
        historyDiv.appendChild(p);
      });
    }

    // === View Chat Modal ===
    document.getElementById("viewChatBtn").addEventListener("click", async () => {
      const modal = new bootstrap.Modal(document.getElementById("chatModal"));
      const body = document.getElementById("chatModalBody");
      body.innerHTML = "<p class='text-muted'>Loading...</p>";

      try {
        const res = await fetch("/history-json");
        const data = await res.json();

        if (data.history && data.history.length > 0) {
          body.innerHTML = ""; // clear loading
          data.history.forEach(msg => {
            const div = document.createElement("div");
            div.className = msg.role === "user" ? "msg user" : "msg assistant";
            div.innerHTML = `<b>${msg.role === "user" ? "You" : "AI"}:</b> ${msg.content}<br>
                             <small class="text-muted">${msg.time || ''}</small>`;
            body.appendChild(div);
          });
        } else {
          body.innerHTML = "<p class='text-muted'>No chat history found.</p>";
        }
      } catch (err) {
        body.innerHTML = "<p class='text-danger'>Error loading chat history.</p>";
      }

      modal.show();
    });
  </script>
</body>
</html>
